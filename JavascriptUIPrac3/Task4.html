<!DOCTYPE html>
<html>
<head>
  <title>Fetch JSON</title>
</head>
<body>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(users => {
        console.log("User data from data.json:");
        users.forEach(user => {
          console.log(`Name: ${user.name}, Age: ${user.age}, City: ${user.city}`);
        });
      })
      .catch(error => console.error("Error fetching JSON:", error));
  </script>
</body>
</html>
