<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button ondblclick="press()">Double-Click Me</button>
    <h2 id="message"></h2>

<script>
  function press() {
    console.log("Button was double-clicked!");
    document.getElementById("message").innerHTML = "Button was double-clicked!";
  }
</script>

</body>
</html>
