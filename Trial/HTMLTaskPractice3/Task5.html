<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
          <form action="">
    <h1>Please Fill And Submit Form :</h1>
    <hr><br>
    <label>Name:</label>
    <input type="text"><br><br>
    <label>Email:</label>
    <input type="email"><br><br><br>
    <label>Select A color you like :</label><br><br>
    <input type="radio" name="color">Red<br>
    <input type="radio" name="color">Green<br>
    <input type="radio" name="color">Blue<br><br>
    <label>Select your favorite color:</label>
    <select id="colors" name="Color">
        <option type="radio" name="Red">Red</option>
        <option type="radio" name="Green">Green</option>
        <option type="radio" name="Blue">Blue</option>
        <option type="radio" name="yellow">Yellow</option>
    </select><br><br>
    <label>Choose your skill level:</label><br><br>
    <input type="checkbox" name="skill">Beginner<br>
    <input type="checkbox" name="skill">Intermediate<br>
    <input type="checkbox" name="skill">Advanced<br><br>
    <input type="submit" value="Submit">
    </form>

</body>
</html>
