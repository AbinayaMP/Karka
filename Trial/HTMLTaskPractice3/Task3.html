<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button</title>
</head>
<body>
    <form action="">
    <h1>Please Fill And Submit Form :</h1>
    <hr>
    <label>Name:</label>
    <input type="text"><br><br>
    <label>Email:</label>
    <input type="email">
    <p>Select A color you like :</p>
    <input type="radio" name="color">Red<br>
    <input type="radio" name="color">Green<br>
    <input type="radio" name="color">Blue<br><br>
    <input type="submit" value="Submit">
    </form>
</body>
</html>
