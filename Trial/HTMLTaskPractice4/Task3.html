<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center>
        <form>
        <p>_____________________<b>Register Here</b>______________________</p>
        <p><b>Please Fill And Submit Form :</b></p>
        <label>Name :</label>
        <input type="text" placeholder="Enter your name"><br><br>
        <label>Email :</label>
        <input type="email" placeholder="Enter your email"><br><br>
        <label>Age :</label>
        <input type="text" placeholder="Enter your age"><br><br>
        <label>Date of birth :</label>
        <input type="date" id="Date of birth" name="Date of birth"><br><br>
        <label>Phone Number :</label>
        <select id="number" name="number">
            <option type="radio" name="Select your code">Select your code</option>
            <option type="radio" name="+91">+91</option>
        </select> <input type="number" placeholder="Enter your Phone number"><br><br>
        <label>Select your gender :</label>
        <input type="radio" name="gender">Male 
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender">Other<br><br>
        <label>Choose your skill level :</label>
        <input type="checkbox">Beginner
        <input type="checkbox">Intermediate
        <input type="checkbox">Advanced<br><br>
        <label>Select your favorite color :</label>
        <input type="color" id="favorite color" name="favorite color" value="#000000"><br><br>
        <label>father Name :</label>
        <input type="text" placeholder="Enter your Father Name"><br><br>
        <label>Choose your language :</label>
        <input type="checkbox">Tamil
        <input type="checkbox">English
        <input type="checkbox">Malayalam<br><br>
        <label>Hobbies :</label>
        <input type="text" placeholder="Enter your hobbies"><br><br>
        <label>Address :</label>
        <textarea rows="4" cols="50" name="comment" form="usrform"></textarea><br><br>
        <input type="submit" value="Submit">
        </form>


    </center>
</body>
</html>
