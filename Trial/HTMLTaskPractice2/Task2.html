<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table View</title>
</head>
<body>
    <table Border="">
        <thead>
            <tr>
                <td><b>Country</b></td>
                <td><b>Capital</b></td>
                <td><b>Population</b></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>Washington,D.C.</td>
                <td>328 million</td>
            </tr>
            <tr>
                <td>India</td>
                <td>New Delhi</td>
                <td>1.366 billion</td>
            </tr>
            <tr>
                <td>Japan</td>
                <td>Tokyo</td>
                <td>126 million</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
